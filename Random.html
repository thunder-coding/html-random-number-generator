<html>
	<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.p">
  		<script>
  			var _value=0;
  			function check_value(value)
  			{
  				if((value>999)||(value<0))
  				{
  					document.getElementById("x").style = "display:initial; color:red; font-size:33%;";
  					document.getElementById("number").value = _value;
  				}
  				else
  				{
  					document.getElementById("x").style="display:none; color:red; font-size:33%;";
  					_value=document.getElementById("number").value;
  				}
  			}
  			function ShowRandomNumber()
  			{
  				document.getElementById('a').value=Math.floor(Math.random()*parseInt(document.getElementById("number").value)+1);
  			}
  		</script>
	</head>
<body>
	<main>
	<div align=center>
		<button onclick="ShowRandomNumber()" style="margin-top:50%">RANDOM</button>
		<br>
		<br>
			<input id="number" value="0" type="number" onchange="check_value(this.value)" oninput="check_value(this.value)">
		<output id ="a"></output>
		<br>
		<output id ="x" style="display:none; color:red; font-size:33%;">Number should be in the legal range i.e. 0-999</output>
		</div>
	</main>
</html>
